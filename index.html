
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 설교 도우미</title>
    <link rel="stylesheet" href="style.css">
    <!-- marked.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>AI 설교 도우미</h1>
        <p>성경 본문과 주제를 입력하여 설교 개요와 예화를 생성하세요.</p>
    </header>
    <main>
        <section class="form-section">
            <form id="sermon-form">
                <div class="input-grid">
                    <div class="input-wrapper">
                        <label for="bible-text">성경 본문</label>
                        <input type="text" id="bible-text" name="bible-text" placeholder="예: 요한복음 3:16" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="sermon-topic">설교 주제</label>
                        <input type="text" id="sermon-topic" name="sermon-topic" placeholder="예: 하나님의 사랑" required>
                    </div>
                </div>
                <button type="submit" id="generate-btn">생성하기</button>
            </form>
        </section>

        <div id="spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
            <p>AI가 설교를 준비하고 있습니다. 잠시만 기다려주세요...</p>
        </div>

        <section class="result-section" style="display: none;">
            <div id="result-card" class="card">
                <div class="card-content">
                    <h2>설교 개요</h2>
                    <div id="outline-content" class="content-box"></div>
                </div>
                <div class="card-content">
                    <h2>적용 예화</h2>
                    <div id="illustration-content" class="content-box"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024. AI Sermon Helper. All rights reserved.</p>
    </footer>
    <script src="main.js" defer></script>
</body>
</html>
